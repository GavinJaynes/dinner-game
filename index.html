<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinner Decision Game</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>🍽️ Dinner Decision Game</h1>
      <p class="subtitle">Find something you both want to eat!</p>

      <div class="game-stats">
        <div class="stat">
          <div class="stat-number" id="roundNumber">1</div>
          <div>Round</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="matchAttempts">0</div>
          <div>Attempts</div>
        </div>
      </div>

      <div class="turn-section">
        <div class="current-player">
          <h2 id="currentPlayerTitle">Player 1's Turn</h2>
          <p id="currentPlayerInstructions">
            Choose your dinner option (Player 2 look away! 👀)
          </p>
        </div>

        <div class="player-cards">
          <div class="card-grid" id="currentPlayerCards"></div>
          <div class="selected-card" id="currentPlayerSelected">
            Choose your dinner option
          </div>
        </div>

        <div class="turn-actions">
          <button class="confirm-btn" id="confirmBtn" disabled>
            ✓ Lock in Choice
          </button>
        </div>
      </div>

      <div class="waiting-section" id="waitingSection" style="display: none">
        <h3>⏳ Waiting for Player 2...</h3>
        <p>Player 1 has made their choice. Player 2, it's your turn!</p>
      </div>

      <div class="reveal-section">
        <button class="reveal-btn" id="revealBtn" disabled>
          🎭 Reveal Cards!
        </button>
        <button class="reset-btn" id="resetBtn">🔄 New Game</button>
      </div>

      <div class="result-section" id="resultSection" style="display: none">
        <h3 id="resultTitle"></h3>
        <p id="resultMessage"></p>
      </div>
    </div>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
