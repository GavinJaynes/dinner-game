<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinner Decision Game</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>üçΩÔ∏è Dinner Decision Game</h1>
      <p class="subtitle">Find something you both want to eat!</p>

      <div class="game-stats">
        <div class="stat">
          <div class="stat-number" id="roundNumber">1</div>
          <div>Round</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="matchAttempts">0</div>
          <div>Attempts</div>
        </div>
      </div>

      
      <div class="reveal-section">
        <button class="reveal-btn" id="revealBtn" disabled>
          üé≠ Reveal Cards!
        </button>
        <button class="reset-btn" id="resetBtn">üîÑ New Game</button>
      </div>

      <div class="result-section" id="resultSection" style="display: none">
        <h3 id="resultTitle"></h3>
        <p id="resultMessage"></p>
      </div>
    

      <div class="players-section">
        <div class="player" id="player1">
          <h3>Player 1</h3>
          <div class="card-grid" id="player1Cards"></div>
          <div class="selected-card" id="player1Selected">
            Choose your dinner option
          </div>
        </div>

        <div class="player" id="player2">
          <h3>Player 2</h3>
          <div class="card-grid" id="player2Cards"></div>
          <div class="selected-card" id="player2Selected">
            Choose your dinner option
          </div>
        </div>
      </div>

    </div>


    <script type="module" src="src/main.ts"></script>
  </body>
</html>
